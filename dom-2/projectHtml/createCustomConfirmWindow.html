    <title>create a custom confirm window</title>

<body>
<button id="btnChangeBackground">change Background</button>

</body>
<script src="../JS/project/createCustomConfirmWindow.js"></script>
<script>
    const btnChangeBackground = document.getElementById('btnChangeBackground');
    btnChangeBackground.addEventListener('click',()=>{
        Confirm.open({
        title:'Background Change',
        message:'Are you sure you wish the background color?',
        onOk:()=> document.body.style.backgroundColor = 'blue',
        })
    })
