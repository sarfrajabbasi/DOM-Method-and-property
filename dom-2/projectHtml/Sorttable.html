<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Project/sortTable.css">
    <title>sort-table</title>
</head>
<body>
    <!-- How to easily Sort Html Tables with css & JS:-- Web Development -->
    <table class="table table-sortable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
				<td>1</td>
				<td>Dom</td>
				<td>35</td>
				<td>Web Developer</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Rebecca</td>
				<td>29</td>
				<td>Teacher</td>
			</tr>
			<tr>
				<td>3</td>
				<td>John</td>
				<td>30</td>
				<td>Civil Engineer</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Andre</td>
				<td>20</td>
				<td>Dentist</td>
        </tbody>
    </table>
</body>
<script src="../JS/project/sorttable.js"></script>
</html>
