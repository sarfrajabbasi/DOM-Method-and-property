<body>

<!-- Observer-Pattern -->
<script src="../JS/numbermodel.js"></script>
<script src="../JS/elementObserver.js"></script>
<script src="../JS/consoleObs.js"></script>
<script src="../JS/historyObs.js"></script>
<script>
    const model = new NumberModel();
    const eObs1 = new ElementObserver("elementObserver1") ;
    const consoleObs  =  new ConsoleObs();
    const historyObs = new HistoryObs
    model.addObserver(eObs1);
    model.addObserver(consoleObs);
    model.addObserver(historyObs)
    model.notifyObserver()
</script>
